sector.carpe-diem-the-reserve.name = The Reserve
sector.carpe-diem-the-reserve.description = A time capsule hidden far away from the rest of the planet, only to be booted up in case of an emergency.\n\n[#ff8a54]Something must have gone horribly wrong here.[]\n\nBegin building factories and automating products. Explore the land, searching for anything that can be salvaged. Figure out how to construct and launch a [accent]Crude Landing Pod[] in order to move on to the next sector.
sector.carpe-diem-forward-outpost.name = Forward Outpost
sector.carpe-diem-forward-outpost.description = The way forward. A humble outpost located on a river near the reserve, built by the [#b2daff]Coalition[] during the war in order to expand their forces. The base has long since been reduced to rubble, though there may still be some important structures left in the ruins.\n\nA more advanced landing pod will be necessary to continue from here. Assemble and launch a [accent]Guided Landing Pod[] using the technology found in this sector.
sector.carpe-diem-interference.name = Interference
sector.carpe-diem-interference.description = Halfway there.\n\nThis sector hosts a military base built by the [#ffc39b]Triage[], now derelict and abandoned in their attempts to evacuate the planet. Some of the technology they used may still remain, however.\n\nIt is possible to launch to the next destination from here using another [accent]Guided Landing Pod[], but the technology found in this sector will be necessary in the future.
sector.carpe-diem-sanctuary.name = Sanctuary
sector.carpe-diem-sanctuary.description = Here we are. The once grand industrial capital of the [#b2daff]Coalition[], capable of mass-producing all sorts of products to meet the faction's needs. Among these products is [accent]Sturdy Alloy[], an incredibly durable material which the faction relied heavily upon. Not durable enough though, it seems. At the very least, the expansive ruins of this sector will serve as a decent framework to construct factories of your own.\n\nAn even greater tier of landing pod will be necessary to reach the final destination. Assemble and launch a [accent]Planetary Landing Pod[].
sector.carpe-diem-final-resting-place.name = Final Resting Place
sector.carpe-diem-final-resting-place.description = The end of the line.\n\nThis sector contains the wreckage of a rocket, one of many built by the [#ffc39b]Triage[] near the end of the war in an attempt to evacuate the planet. The rocket was likely carrying some useful technology - it may be possible to build and launch a rocket of your own by salvaging the wreckage and its contents.\n\nThis is the final stretch. You know what to do.
# endregion
