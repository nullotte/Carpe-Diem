# region blocks - production
block.carpe-diem-drill-t0.name = Burner Drill
block.carpe-diem-drill-t0.description = When placed on ore, outputs items at a slow pace indefinitely. Requires sulfur.
block.carpe-diem-drill-t1.name = Electric Drill
block.carpe-diem-drill-t1.description = Drills items at a faster rate than the Burner Drill. Capable of drilling silver. Requires power.
block.carpe-diem-drill-t2.name = Heavy-Duty Drill
block.carpe-diem-drill-t2.description = Drills items at an even faster rate than the Electric Drill, and can also drill platinum.
